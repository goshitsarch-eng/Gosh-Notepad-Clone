app-id: com.goshitsarch.notepad
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: notepad

finish-args:
  # X11 + Wayland
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Filesystem access for opening/saving files
  - --filesystem=home
  - --filesystem=xdg-documents
  # For file dialogs
  - --talk-name=org.freedesktop.portal.FileChooser
  - --talk-name=org.freedesktop.portal.Desktop

modules:
  - name: notepad
    buildsystem: simple
    build-commands:
      - install -Dm755 notepad -t /app/bin/
      - install -Dm644 notepad.desktop -t /app/share/applications/
      - install -Dm644 icon-256x256.png /app/share/icons/hicolor/256x256/apps/com.goshitsarch.notepad.png
      - install -Dm644 icon-128x128.png /app/share/icons/hicolor/128x128/apps/com.goshitsarch.notepad.png
      - install -Dm644 icon-64x64.png /app/share/icons/hicolor/64x64/apps/com.goshitsarch.notepad.png
      - install -Dm644 com.goshitsarch.notepad.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        path: ../src-tauri/target/release/notepad
      - type: file
        path: notepad.desktop
      - type: file
        path: ../src-tauri/icons/128x128.png
        dest-filename: icon-128x128.png
      - type: file
        path: ../src-tauri/icons/128x128@2x.png
        dest-filename: icon-256x256.png
      - type: file
        path: ../src-tauri/icons/32x32.png
        dest-filename: icon-64x64.png
      - type: file
        path: com.goshitsarch.notepad.metainfo.xml
